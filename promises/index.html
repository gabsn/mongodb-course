<head>
</head>

<body>
    <button>
        Click!
    </button>

    <script>
        console.log("Game started.")

        let counter = 0

        document.querySelector("button").addEventListener("click", () => {
            counter += 1
        })

        setTimeout(() => {
            if (counter > 5) {
                alert("You won! Your clicks:" + counter)
            } else {
                alert("Too slow...")
            }
        }, 2000)
    </script>
</body>
